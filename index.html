<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Amore mio,</h1>
        <p>Purtroppo per avere il tuo regalo dovrai attendere un pochino.</p>
        <p>Clicca sull'immagine e scopri la Sorpresa.</p>
        <div class="image-container">
            <img id="giftImage" src="gift-box.png" alt="Pacco Regalo" onclick="showPDF()">
        </div>
        <div id="musicMessage" class="hidden">
            <p>Clicca da qualche parte sulla pagina per ascoltare la musica.</p>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
